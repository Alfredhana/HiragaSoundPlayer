
<!DOCTYPE html>
<html lang="en-US">

	<head>
		<meta charset='utf-8'>
		<title>Hiraga Sound Player</title>
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/DPlayer.min.css">
	
	</head>
	
	<body>
		<div class="panel" style="display:block;">
			<div class="panel-header">
				<div class="panel-title"></div>
			</div>
			<div id="LyricsList" class="panel-body" >
				<div class="top">
					<div class="top-cont">
						<p>URL:</p>
					</div>
					<div class="top-cont">
						<input  id="url-box">
						</input>
					</div>
					<div class="top-cont" id="play" >
						<img src="image/play-button.png" />
					</div>
				</div>
				<label>Original Text:</label>
				<div id="LyricsList">
					<textarea id="oritext" type="text" style="width:80%;border-radius: .2em;font-size: 1em;" rows="8">私わバガてすね あなたにずど愛してる どうしようもなく この恋から抜け出せないくらいだ</textarea>
					<button id="convertBtn" class="submitBtn" onclick="convert()">convert</button>
					<button id="clearBtn" class="submitBtn" onclick="clear()">clear</button>
				</div>
				<ul>
				</ul>
			</div>
		</div>
		
    <div id="romajiOption" class="option" style="display:none">
        <label> Romaji System </label>
        <div class="select">
            <select id="romajiSystem" name="romajiSystem" tabindex="3">
                <option value="nippon" selected="">Nippon</option>
                <option value="passport">Passport</option>
                <option value="hepburn">Hepburn</option>
            </select>
        </div>
    </div>    
    <br />
    
    
		
		<div id="dplayer"></div>
		<div class="button">
			
		</div>
		
			
	</body>
	
	<script src="js/DPlayer.min.js"></script>
	<script src="js/text_handler.js"></script>
</html>
